<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
  </head>

  <style>
    body {
      background: grey;
      position: absolute;
      top: 0; bottom: 0;
      right: 0; left: 0;
      margin: 0; padding: 0;
    }

    body > * {
      background: white;
    }

    #resume {
      width: 210mm;
      height: 297mm;
      margin: 5mm auto;
      box-sizing: border-box;
      box-shadow: 0 3mm 3mm rgba(0,0,0,0.5);
    }
  </style>

  <style media="print">
    #resume {
      margin: 0;
      box-shadow: none;
    }
  </style>

  <body>
    <div id="resume">
      <h1>{{ title }}</h1>
      <h2>{{ subtitle }}</h2>

      <p class="description">{{ description }}</p>

      <div v-for="part in parts">
        <h4>{{ part.title }}</h4>
        <p v-html="part.content"></p>
      </div>
    </div>
  </body>

  <script src="data.js" charset="utf-8"></script>
  <script type="text/javascript">
    new Vue({ el: '#resume', data })
  </script>

</html>
